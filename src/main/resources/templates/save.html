<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h1>Save Member</h1>
<p><a th:href="@{/list}">Back</a></p>
<form action="" method="post" th:object="${member}">
<table border="1" cellpadding="5" cellspacing="0">
	<tr>
		<th>Name</th>
		<td><input type="text" th:field="*{name}"></td>
	</tr>
	<tr>
		<th>Age</th>
		<td><input type="number" th:field="*{age}"></td>
	</tr>
	<tr>
		<th>Address</th>
		<td><input type="text" th:field="*{address}"></td>
	</tr>
	<tr>
		<th>Type</th>
		<td>
			<select th:field="*{memberType.id}">
				<option value="1">通常会員</option>
				<option value="2">プレミアム会員</option>
			</select>
		</td>
	</tr>
	<tr>
		<th colspan="2"><input type="submit" value="SAVE"></th>
	</tr>
</table>
</form>
</body>
</html>
