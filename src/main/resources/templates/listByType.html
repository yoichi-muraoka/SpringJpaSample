<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h1>Member List</h1>
<p><a th:href="@{/list}">LIST ALL</a></p>
<h2 th:text="${typeName}"></h2>
<table border="1" cellpadding="5" cellspacing="0">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Type</th>
		<th colspan="3">Manipulation</th>
	</tr>
	<tr th:each="member : ${members}" th:object="${member}">
		<td th:text="*{id}"></td>
		<td th:text="*{name}"></td>
		<td th:text="${typeName}"></td>
		<td><a th:href="@{/show/{id}(id=*{id})}">SHOW</a></td>
		<td><a th:href="@{/save(id=*{id})}">EDIT</a></td>
		<td><a data-role="delete" th:href="@{/delete(id=*{id})}">DELETE</a></td>
	</tr>
</table>
<script>
document.querySelectorAll('[data-role=delete]')
        .forEach(e => e.addEventListener('click', e => {
			if(!confirm('sure to delete a member?'))	e.preventDefault();
        }));
</script>
</body>
</html>
