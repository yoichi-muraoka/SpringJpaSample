<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h1>Member</h1>
<table border="1" cellpadding="5" cellspacing="0" th:object="${member}">
	<tr>
		<th>ID</th>
		<td th:text="*{id}"></td>
	</tr>
	<tr>
		<th>Name</th>
		<td th:text="*{name}"></td>
	</tr>
	<tr>
		<th>Age</th>
		<td th:text="*{age}"></td>
	</tr>
	<tr>
		<th>Address</th>
		<td th:text="*{address}"></td>
	</tr>
	<tr>
		<th>Type</th>
		<td th:text="*{memberType.name}"></td>
	</tr>
	<tr>
		<th>Created</th>
		<td th:text="*{#dates.format(created, 'yyyy年MM月dd日 HH:mm:ss')}"></td>
	</tr>
	<tr>
		<th colspan="2"><a th:href="@{/list}">Back</a></th>
	</tr>
</table>
</body>
</html>
